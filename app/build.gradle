apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion '25.0.2'

  defaultConfig {
    applicationId 'com.sqisland.android.hello'
    minSdkVersion 1
    targetSdkVersion 25
    versionCode 1
    versionName '1.0.0'
    jackOptions{
       enabled true
